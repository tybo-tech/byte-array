<nav class="navbar">
  <div class="container">
    <!-- Logo -->
    <a href="/" class="logo">
      <img src="/images/logo.png" alt="Byte Array Logo">
    </a>

    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" (click)="toggleMenu()">
      <i class="fas" [ngClass]="{ 'fa-bars': !menuOpen, 'fa-times': menuOpen }"></i>
    </button>

    <!-- Navigation Links -->
    <ul class="nav-links" [ngClass]="{ 'active': menuOpen }">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Home</a></li>
      <li><a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a></li>
      <li><a routerLink="/services" routerLinkActive="active" (click)="closeMenu()">Services</a></li>
      <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a></li>
      <!-- CTA Button -->
      <li><a routerLink="/quote" class="cta" (click)="closeMenu()">Get a Quote <i class="fas fa-arrow-right ml-1 rotate-45"></i></a></li>
    </ul>
  </div>
</nav>
